<f:if condition="{sermon.image}">
    <div class="item" xmlns:legal="http://typo3.org/ns/VMFDS/Legalese/ViewHelpers">
        <div class="hidden-xs">
            <legal:copyrightedImage src="predigten/Titelbilder/{sermon.imagePreview}" alt="{sermon.title}"
                                    title="{sermon.title}" class="img-responsive" width="2500"
                                    imageLink="{f:uri.action(action: show, pageUid: '{settings.pid.sermon.single}', arguments: {sermon: sermon})}"/>
        </div>
        <div class="visible-xs-inline">
            <legal:copyrightedImage src="predigten/Titelbilder/{sermon.image}" alt="{sermon.title}"
                                    title="{sermon.title}" class="img-responsive" width="2500"
                                    imageLink="{f:uri.action(action: show, pageUid: '{settings.pid.sermon.single}', arguments: {sermon: sermon})}"/>
        </div>
        <div class="carousel-caption">
            <f:link.action action="show" arguments="{sermon : sermon}" pageUid="{settings.pid.sermon.single}">
                <p class="animated bounceInLeft">Die neue Predigt vom
                    <f:format.date format="%d.%m.%Y">{sermon.preached}</f:format.date>
                </p>
                <h1 class="animated bounceInRight">{sermon.title}</h1>
            </f:link.action>
        </div>
    </div>
</f:if>
<div class="item">
    <div class="hidden-xs">
        <legal:copyrightedImage src="EXT:vmfds_sermons/Resources/Public/Images/podcast_preview.jpg" alt="Podcast"
                                title="Podcast abonnieren" class="img-responsive" width="2500"
                                imageLink="https://www.wortzummontag.de/podcast.xml"/>
    </div>
    <div class="visible-xs-inline">
        <legal:copyrightedImage src="EXT:vmfds_sermons/Resources/Public/Images/podcast.jpg" alt="Podcast"
                                title="Podcast abonnieren" class="img-responsive" width="2500"
                                imageLink="https://www.wortzummontag.de/podcast.xml"/>
    </div>
    <div class="carousel-caption">
        <a href="https://www.wortzummontag.de/podcast.xml">
            <p class="animated bounceInLeft">
                Jede Woche was Neues auf die Ohren...
            </p>
            <h1 class="animated bounceInRight hidden-xs">Das "Wort zum Montag" als Podcast abonnieren</h1>
            <button class="btn btn-default animated bounceInDown btn-lg hidden-xs"><span class="fa fa-rss"></span> Jetzt abonnieren</button>
            <button class="btn btn-default animated bounceInDown btn-lg visible-xs-inline"><span class="fa fa-rss"></span> Podcast abonnieren</button>
        </a>

    </div>
</div>
