<div xmlns:legal="http://typo3.org/ns/VMFDS/Legalese/ViewHelpers">
    <f:if condition="{sermon.image}">
        <div class="item active">
            <f:link.action action="show" arguments="{sermon : sermon}" pageUid="{settings.pid.sermon.single}">
                <legal:copyrightedImage src="predigten/Titelbilder/{sermon.image}" alt="{sermon.title}" title="{sermon.title}"
                         class="img-responsive" width="1400"/>
                <div class="carousel-caption">
                    Die neue Predigt vom
                    <f:format.date format="%d.%m.%Y">{sermon.preached}</f:format.date>
                    <h1>{sermon.title}</h1>
                </div>
            </f:link.action>
        </div>
    </f:if>
</div>
