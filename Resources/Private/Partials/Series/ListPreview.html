<div class="col-md-3">
    <div class="thumbnail">
        <f:link.action action="show" arguments="{series: series}" pageUid="{settings.pid.series.single}">
            <f:image src="predigten/Titelbilder/{series.image}" class="img-responsive" />
        </f:link.action>
        <div class="caption">           
            <h3><f:link.action action="show" arguments="{series: series}" pageUid="{settings.pid.series.single}">{series.title}</f:link.action></h3>

            {series.description -> f:format.html() -> f:format.crop(maxCharacters: 200, respectWordBoundaries: 1)}


        </div>
    </div>
</div>
